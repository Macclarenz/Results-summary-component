<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
  <script src="./script.js" defer type="module"></script>
</head>

<body>

  <div class="outer-container">
    <!-- left column -->
    <div class="left-column-container">
      <h1>Your Result</h1>
      <div class="circle-container">
        <p class="result">-</p>
        <p class="result-out-of">of 100</p>
      </div>
      <h2>Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- right column -->
    <div class="right-column-container">
      <h2>Summary</h2>
      <ul class="result-list">
        <li class="result-list-item" id="result-list-item-1">
          <img id="result-icon-reaction" src="./assets/images/icon-reaction.svg" alt="lightning" class="result-icon">
          <section class="result-text-container">
            <p class="result-item">-</p>
            <p class="result-item-score">-</p>
          </section>
        </li>
        <li class="result-list-item" id="result-list-item-2">
          <img id="result-icon-memory" src="./assets/images/icon-memory.svg" alt="clock" class="result-icon">
          <section class="result-text-container">
            <p class="result-item">-</p>
            <p class="result-item-score">-</p>
          </section>
        </li>
        <li class="result-list-item" id="result-list-item-3">
          <img id="result-icon-verbal" src="./assets/images/icon-verbal.svg" alt="chat cloud" class="result-icon">
          <section class="result-text-container">
            <p class="result-item">-</p>
            <p class="result-item-score">-</p>
          </section>
        </li>
        <li class="result-list-item" id="result-list-item-4">
          <img id="result-icon-visual" src="./assets/images/icon-visual.svg" alt="eye visual" class="result-icon">
          <section class="result-text-container">
            <p class="result-item">-</p>
            <p class="result-item-score">-</p>
          </section>
        </li>
      </ul>
      <button  type = "button" class="summary-continue-button">Continue</button>
    </div>
  </div>

  </div> -->
</body>

</html>
